<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <content>

      <section class="contenedor">
        <div class="imagen">
          <img src="images/illustration-hero.svg" alt="imagen_banner">  
        </div>
      </section>
      <section class="contenedor2">
        <div class="order">
          <span>Order Summary</span>
        </div>
        <div class="you">
          <span>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</span>
        </div>

        <div class="plan">

          <div><img src="images/icon-music.svg" alt="icono_music"></div>
          <div class="plan_anual">
            <div class="anual"><span>Annual Plan</span></div>
            <div class="valor"><span>$59.99/year</span></div>
          </div>
          <div class="change"><a href="#">Change</a></div>

        </div>

        <div class="boton_proceed"><span>Proceed to Payment</span></div>
        <div class="boton_cancel"><span>Cancel Order</span></div>

      </section>
  </content>

  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gabrielveliz" target="_blank">Gabriel Veliz</a>.
  </div>
</footer>

</body>
</html>
